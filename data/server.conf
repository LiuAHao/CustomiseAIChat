# ============================================
# CustomiseAIChat 服务器配置文件
# ============================================

# ------ 网络设置 ------
server_ip=0.0.0.0
server_port=5085
io_threads=3
work_threads=5

# ------ 数据库设置 ------
db_path=./data/chat.db

# ------ AI API 设置 ------
# DeepSeek API 密钥（必填，否则AI聊天功能不可用）
ai_api_key=your_api_key_here

# API 地址
ai_api_url=https://api.deepseek.com/v1/chat/completions

# 模型名称
ai_model=deepseek-chat

# ------ 聊天设置 ------
# AI上下文携带的最大历史消息数
max_history_context=10
