# ============================================
# CustomiseAIChat 服务器配置文件
# ============================================

# ------ 网络设置 ------
server_ip=0.0.0.0
server_port=5085
io_threads=3
work_threads=5

# ------ 数据库设置 ------
db_path=./data/chat.db

# ------ AI API 设置 ------
# API密钥请配置在项目根目录的 .env 文件中（已被.gitignore忽略，不会上传）
# 例如: ai_api_key=sk-xxxxxxx

# API 地址
# ai_api_url=https://api.deepseek.com/v1/chat/completions

# 模型名称
ai_model=deepseek-chat

# 生成温度 (0.0~2.0，越高越有创造力)
ai_temperature=0.7

# 单次回复最大token数
ai_max_tokens=2048

# ------ 聊天设置 ------
# AI上下文携带的最大历史消息数
max_history_context=10
